<html>
<head>
	<style>
		body{
			margin:0;
			padding:0;
			}
		.top-nav{
			width:100%;
			height:80px;
			background:#333;
			position:fixed;
			top:-80px;
			opacity:0;
			transition:all 1s;
			-moz-transition:all 500ms;
			}
		.top-nav.stuck{
			top:0;
			opacity:1;
			transition:all 1s;
			-moz-transition:all 500ms;
			}
	</style>
</head>
<body>
<div class="top-nav"></div>
<div style="display:block;height:2000px;background:#ccc;"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function(){
	var lastScrollTop = $(this).scrollTop();
	$(window).scroll(function(event){
		var st = $(this).scrollTop();
		if ((lastScrollTop - st) < 0){
			lastScrollTop = st;
			$(".top-nav").removeClass("stuck");
		} else if ((lastScrollTop - st) > 200){
			lastScrollTop = st;
			$(".top-nav").addClass("stuck");
		}
	});

});
</script>
</body>
